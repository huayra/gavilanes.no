    image: "/images/20210409_115154.jpg"
    content: |-
      **Om Vilma**
      
      Uttrykk gjennom kunst har vært en reise med møter, oppdagelser og dype refleksjoner. Naturen, familien, venner, samfunnet selv, er en permanent inspirasjonskilde for skaperverket.
      Dans, teater og nå ordet har vært mitt uttrykk, som forener flere scenekunstner samtidig, et uttrykk som deles med kunstnere fra forskjellige land i tverrfaglige skaper prosjekter. En del av den kunstneriske praksisen har også vært å være danselærer på alle nivåer. Inkluderingen av alle menneskelige grupper, uavhengig av deres kjønn, tro, nasjonalitet eller fysiske tilstand, til scenisk kunstnerisk arbeid har vært og er min grunnleggende idé i mine kreasjoner. Poesi har ofte vært en kilde til inspirasjon så vel som musikk, fotografi, og med disse inspirerende kunstnere har det blitt utviklet sceniske bilder som har fortalt menneskelige historier på den tiden. Som et mangefasettert menneske har jeg skrevet tekster om scene, poetiske prosesser og ikke mindre enn menneskelige møter.
      Å jobbe med parallelle prosjekter er det grunnleggende behovet for å fortsette å skape med gjensidig inspirasjon, den menneskelige skaper handlingen, en skapelse som aldri blir født alene.
      Hvert prosjekt utført eller skal gjennomføres hadde og vil ha en intensjon, intensjon om å kommunisere, med hensyn til politiske, filosofiske og sosiale aspekter generelt.
      Skriving er et grunnleggende behov i meg og det er dette behovet som tar form i denne skapelsesprosessen hvor nye installasjoner eller scenekunst skal ta form dag for dag.
      Uttrykk gjennom kunst har vært en reise med møter, oppdagelser og dype refleksjoner.

      **Acerca de Vilma**
      
      La expresión a través de las artes ha sido un viaje de encuentros, descubrimientos y reflexiones profundas. La naturaleza, la familia, los amigos, la sociedad en sí, son una  fuente permanente de inspiración para la creación. 
      La danza, el teatro y ahora la palabra han sido mi expresión,  uniendo varias artes escénicas al unísono, expresión compartida con artista de diversos países en proyectos multidisciplinarios de creación. Parte de la práctica artística ha sido también ser maestra de danza a todo nivel.  La inclusión de todo grupo humano por de su sexo, creencia, nacionalidad o estado físico al trabajo artístico escénico ha sido y es mi idea fundamental en mis creaciones. La poesía ha sido muchas veces fuente de inspiración al igual que la música, la fotografía, y con estas artes inspiradoras se han ido desarrollando imágenes escénicas que han contado historias humanas en su momento. Siendo una ser humano multifacético he escrito textos, de procesos escénicos, poéticos y de no menos de encuentros humanos. 
      Trabajar en proyectos paralelos es la necesidad básica para seguir creando con inspiraciones mutuas, el acto humano de la creación, creación que jamás nace sola.
      Cada proyecto ejecutado  o por ejecutar tuvo y tendrá una intención, intención de comunicar, tomando en cuenta aspectos políticos, filosóficos, sociales en general.  
      El escribir es una necesidad fundamental en mí y  es esta necesidad que va tomando forma en este proceso de creación donde nuevas instalaciones o artes escénicas van a ir tomando forma día a día.

